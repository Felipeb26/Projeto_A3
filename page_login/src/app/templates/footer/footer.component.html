            <h3>redes socias</h3>

        <div class="mail footerCol col-md-4 offset-md-4">
            <form #mail="ngForm" (submit)="sendMail(mail.value)">
                <mat-form-field appearance="fill">
                    <mat-label>assunto</mat-label>
                    <input type="text" matInput minlength="1" maxlength="50" name="assunto" ngModel>
                    <mat-hint align="end">max 10 caracters</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>mensagem</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="2" minlength="15" maxlength="50" name="mensagem" ngModel></textarea>
                    <mat-hint align="end">max 50 caracters</mat-hint>
                </mat-form-field>
                <button type="submit" mat-raised-button>
                    enviar
                </button>
            </form>
        </div>
