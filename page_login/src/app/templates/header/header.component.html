	<div class="toolbar-login">
		<span class="example-spacer">
			<a mat-button routerLink="login">
				<span class="material-icons">
					person
				</span>
			</a>

				<span class="material-icons">
					logout
				</span>
			</a>
		</span>
	</div>
	<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
		<mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
		<mat-icon *ngIf="sidenav.opened"> close </mat-icon>
	</button>

<mat-sidenav-container>
	<mat-sidenav #sidenav="matSidenav" [(opened)]="open" position="end">
		<ul class="links">
			<li><a mat-button routerLink="">
					<span class="material-icons">
						home
					</span>
					home
				</a></li>
				<hr>



			<li><a mat-button routerLink="cadastro">
					<span class="material-icons">
						assignment
					</span>Cadastro
				</a></li>


			<li>
				<a mat-button routerLink="agenda">
					<span class="material-icons">
						date_range
					</span>
					Calendario
				</a>
			</li>

			<li>
				<a mat-button routerLink="about">
					<span class="material-icons">
						help
					</span>
					Ajuda
				</a>
			</li>

			<li>
				<a mat-button routerLink="user">
					<span class="material-icons">
						account_circle
					</span>
					Usuário
				</a>
			</li>

			<li>
				<a mat-button routerLink="login" (click)=logout()>
					<span class="material-icons">
						logout
					</span>
					Sair da Conta
				</a>
			</li>

			<li>
				<a mat-button (click)="themeMode()">
					<span class="material-icons mode">
						{{mode}}
					</span>
					Contraste
				</a>
			</li>
		</ul>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
