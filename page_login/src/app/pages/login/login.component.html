<div class="conteudo-login">

	<form class="conteudo-form" [formGroup]="loginForm" (submit)="submitLogin()">

		<div class="logo">
			<img src="{{logo}}" alt="logo">
			<h3>Origami Saùde</h3>
		</div>

		<div class="caixa">
			<mat-form-field appearance="fill">
				<input type="text" class="input-login" placeholder="email" formControlName="email">
			</mat-form-field>

			<div class="mensagem-erro"
				*ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
				*Campo Obrigatório!
			</div>
			<div class="mensagem-erro"
				*ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
				Formato de email não é válido
			</div>

			<mat-form-field appearance="fill">
				<input matInput [type]="showPassword ? 'text' : 'password'" value="password" class="input-login"
					placeholder="senha" formControlName="senha">
				<mat-icon class="password" matSuffix (click)="togglePasswordVisibility()">
					{{showPassword?'visibility_off':'visibility'}}
				</mat-icon>
			</mat-form-field>

			<div class="mensagem-erro"
				*ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched">
				*Campo Obrigatório!
			</div>
		</div>
		<div>
			<p class="esqueceu">
				Esqueceu da
				<a href="#esqueceu"> senha</a>? |
				Ainda não tem conta?
				<a routerLink="/cadastro-medico"> Cadastre-se </a>
			</p>
		</div>

		<button class="input-submit" [disabled]="!loginForm.valid">Entrar</button>
	</form>
</div>
