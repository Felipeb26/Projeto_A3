<div class="card">
    <form class="cadastro-form">
        <h2>Cadastro de {{user}}</h2>

        <div class="dadosBase">
            <div class="dadosIdent">
                <mat-form-field appearance="outline">
                    <mat-label>Digite seu nome:</mat-label>
                    <input type="text" matInput name="nome" ngModel required minlength="2" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>CPF:</mat-label>
                    <input type="text" matInput name="CPF" ngModel required />
                </mat-form-field>
                <br>
                <mat-label>
                    <input class="form-check-input" type="checkbox" [checked]="check" (change)="crmInput($event)">
                    Possui CRM?
                </mat-label>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>CRM:</mat-label>
                    <input type="text" matInput ngModel name="CRM" disabled="{{disable_crm}}" />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Especialidade:</mat-label>
                    <input type="text" matInput name="Especialidades" ngModel disabled="{{disable_crm}}" />
                </mat-form-field>
            </div>

            <div class="dadosContato">
                <mat-accordion>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Contatos
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-form-field appearance="outline">
                            <mat-label>TELEFONE</mat-label>
                            <input type="text" matInput ngModel name="Telefone" required />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>EMAIL</mat-label>
                            <input type="text" matInput name="email" ngModel required />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Senha:</mat-label>
                            <input matInput [type]="showPassword ? 'text' : 'password'" name="password" minlength="5"
                                required>
                            <span class="material-icons password" matSuffix (click)="togglePasswordVisibility()">
                                {{showPassword?'visibility_off':'visibility'}}
                            </span>
                        </mat-form-field>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
        <button mat-button color="primary">
            Inserir MÃ©dico
        </button>
    </form>
</div>
